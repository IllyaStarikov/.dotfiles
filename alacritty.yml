# Alacritty Terminal Config
#
# Table of Contents
# 1 .................... Environment
# 2 .................... Key Binding
# 3 .................... Colors
# 4 .................... Fonts
# 5 .................... Windowing
# 6 .................... Selection
# 7 .................... Visual Bell (Disable)
# 8 .................... Scrolling
# 9 .................... Miscellaneous
#

# => 1. Environment
env:
  TERM: xterm-256color


# => 2. Key Binding
key_bindings:
  - { key: N,      mods: Command, action: SpawnNewInstance }  # ⌘N: New Windows
  - { key: Q,      mods: Command, action: Quit             }  # ⌘Q: Quit Alacritty
  - { key: Return, mods: Command, action: ToggleFullscreen }  # ⌘⏎: Toggle Fullscreen
  - { key: C,      mods: Command, action: Copy             }  # ⌘C: Copy
  - { key: V,      mods: Command, action: Paste            }  # ⌘V: Paste


# => 3. Colors
# Dracula Theme
colors:
  # Default colors
    primary:
        background: '0x282a36'
        foreground: '0xf8f8f2'

    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    cursor:
      text: '0x44475a'
      cursor: '0xf8f8f2'

    # Normal colors
    normal:
        black:   '0x000000'
        red:     '0xff5555'
        green:   '0x50fa7b'
        yellow:  '0xf1fa8c'
        blue:    '0xbd93f9'
        magenta: '0xff79c6'
        cyan:    '0x8be9fd'
        white:   '0xbfbfbf'

    # Bright colors
    bright:
        black:   '0x4d4d4d'
        red:     '0xff6e67'
        green:   '0x5af78e'
        yellow:  '0xf4f99d'
        blue:    '0xcaa9fa'
        magenta: '0xff92d0'
        cyan:    '0x9aedfe'
        white:   '0xe6e6e6'

    # Dim colors
    #
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
        black:   '0x14151b'
        red:     '0xff2222'
        green:   '0x1ef956'
        yellow:  '0xebf85b'
        blue:    '0x4d5b86'
        magenta: '0xff46b0'
        cyan:    '0x59dffc'
        white:   '0xe6e6d1'


# => 4. Fonts
font:
    size: 12.0
    offset:
        x: 0
        y: 0
    use_thin_strokes: true

    normal:
        family: BlexMono Nerd Font Mono
        style: Medium

    bold:
        family: BlexMono Nerd Font Mono
        style: Bold

    italics:
        family: BlexMono Nerd Font Mono
        style: Italics


# => 5. Windowing
window:
    padding:
        x: 3
        y: 3

    dimensions:
        columns: 100
        lines: 85

    decorations: full
    startup_mode: Windowed


# => 6. Selection
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false


# => 7. Visual Bell (Disable)
visual_bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0


# => 8. Scrolling
scrolling:
  history: 5000
  multiplier: 1


# => 9. Miscellaneous
draw_bold_text_with_bright_colors: true
background_opacity: .99
cursor_style: Block
dynamic_title: true
live_config_reload: true
