name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: üêö Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üîç Run ShellCheck
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y shellcheck
          
          echo "::group::Checking shell scripts"
          find . -type f -name "*.sh" -not -path "./.git/*" -print0 | xargs -0 shellcheck -x || true
          find src/scripts -type f -exec grep -l '^#!/.*sh' {} \; | xargs shellcheck -x || true
          echo "::endgroup::"

  lua:
    name: üåô Lua Files
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üóÑÔ∏è Cache Tools
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/stylua
          key: ${{ runner.os }}-stylua-v0.19.1
      
      - name: üîç Check Lua Formatting
        run: |
          # Install stylua if not cached
          if ! command -v stylua &> /dev/null; then
            wget -qO stylua.zip https://github.com/JohnnyMorganz/StyLua/releases/download/v0.19.1/stylua-linux-x86_64.zip
            unzip -q stylua.zip && chmod +x stylua && sudo mv stylua /usr/local/bin/
          fi
          
          echo "::group::Checking Lua formatting"
          find src -name "*.lua" -type f | xargs stylua --check --config-path src/stylua.toml || true
          echo "::endgroup::"

  markdown:
    name: üìù Markdown
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üîç Lint Markdown
        run: |
          npm install -g markdownlint-cli --silent
          
          echo "::group::Checking markdown files"
          markdownlint '**/*.md' --ignore node_modules --ignore .github || true
          echo "::endgroup::"

  yaml:
    name: üìÑ YAML Files
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üîç Validate YAML
        run: |
          npm install -g yaml-lint --silent
          
          echo "::group::Checking YAML files"
          find . -name "*.yml" -o -name "*.yaml" | grep -v node_modules | xargs -I {} sh -c 'echo "Checking: {}" && yaml-lint {} || true'
          echo "::endgroup::"

  json:
    name: üìä JSON Files
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üîç Validate JSON
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq
          
          echo "::group::Checking JSON files"
          find . -name "*.json" -type f -not -path "./.git/*" | while read -r file; do
            echo "Checking: $file"
            jq . "$file" > /dev/null || echo "‚ùå Invalid JSON: $file"
          done
          echo "::endgroup::"

  code-quality:
    name: üé® Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üîç Check Code Quality
        run: |
          echo "::group::Checking for code quality issues"
          
          # Check for trailing whitespace
          echo "Checking for trailing whitespace..."
          ! grep -r '[[:space:]]$' src/ test/ --include="*.sh" --include="*.lua" --include="*.py" 2>/dev/null || echo "‚ö†Ô∏è Trailing whitespace found"
          
          # Check for tabs in space-only files
          echo "Checking for tabs in space-only files..."
          ! grep -r $'\t' src/ --include="*.lua" --include="*.yml" --include="*.yaml" --include="*.json" 2>/dev/null || echo "‚ö†Ô∏è Tabs found in space-only files"
          
          # Check for CRLF line endings
          echo "Checking for Windows line endings..."
          ! find src/ test/ -type f -exec file {} \; | grep CRLF || echo "‚ö†Ô∏è Windows line endings found"
          
          # Check for large files
          echo "Checking for large files..."
          find . -type f -size +1M -not -path "./.git/*" -exec ls -lh {} \; | awk '{print "‚ö†Ô∏è Large file:", $9, "(" $5 ")"}'
          
          echo "::endgroup::"

  documentation:
    name: üìö Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: üìñ Check Documentation
        run: |
          echo "::group::Checking documentation coverage"
          
          # Check for script documentation
          scripts=(
            "src/setup/setup.sh"
            "src/setup/symlinks.sh"
            "src/theme-switcher/switch-theme.sh"
            "src/scripts/update"
          )
          
          for script in "${scripts[@]}"; do
            if [[ -f "$script" ]]; then
              if ! grep -q -E "(usage\(\)|--help|Usage:)" "$script"; then
                echo "‚ö†Ô∏è No usage documentation in $script"
              else
                echo "‚úÖ Documentation found in $script"
              fi
            fi
          done
          
          # Check README sections
          required_sections=(
            "Installation"
            "Usage"
            "Features"
            "Requirements"
          )
          
          for section in "${required_sections[@]}"; do
            if grep -q "## .*$section" README.md; then
              echo "‚úÖ README section found: $section"
            else
              echo "‚ö†Ô∏è README section missing: $section"
            fi
          done
          
          echo "::endgroup::"

  lint-status:
    name: ‚úÖ Lint Status
    if: always()
    needs: [shellcheck, lua, markdown, yaml, json, code-quality, documentation]
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Lint Results
        run: |
          echo "ShellCheck: ${{ needs.shellcheck.result }}"
          echo "Lua: ${{ needs.lua.result }}"
          echo "Markdown: ${{ needs.markdown.result }}"
          echo "YAML: ${{ needs.yaml.result }}"
          echo "JSON: ${{ needs.json.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Documentation: ${{ needs.documentation.result }}"
          
          # All linting jobs are non-blocking (continue-on-error)
          echo "‚úÖ Lint checks completed"