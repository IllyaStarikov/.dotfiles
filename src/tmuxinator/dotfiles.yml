# ~/.tmuxinator/dotfiles.yml
# Dotfiles management session

name: dotfiles
root: ~/.dotfiles

startup_window: editor

attach: true

windows:
  - editor:
      layout: main-vertical
      panes:
        - nvim .
        - # testing commands
  - config:
      layout: even-horizontal
      panes:
        - nvim ~/.config/nvim/init.lua
        - nvim ~/.tmux.conf
  - shells:
      layout: even-horizontal
      panes:
        - nvim ~/.zshrc
        - nvim ~/.dotfiles/src/zsh/aliases.zsh
  - git:
      panes:
        - lazygit
  - test:
      layout: even-vertical
      panes:
        - # test nvim config
        - # test shell config