# ~/.tmuxinator/ai.yml

name: ai
root: ~

windows:
  - claude-instances:
      layout: tiled
      panes:
        - dotfiles:
            - cd ~/.dotfiles
            - claude
        - academia:
            - cd ~/Documents/Development/academia
            - claude
        - resume:
            - cd ~/Documents/Development/resume
            - claude
        - home:
            - cd ~
            - claude
  - workspaces:
      layout: tiled
      panes:
        - dotfiles:
            - cd ~/.dotfiles
        - academia:
            - cd ~/Documents/Development/academia
        - resume:
            - cd ~/Documents/Development/resume
        - home:
            - cd ~