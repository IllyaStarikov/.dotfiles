          // ğŸ› ADVANCED DEBUGGING WITH DAP (Debug Adapter Protocol)
          #include <iostream>
          #include <vector>
          #include <thread>
          #include <chrono>
          
          class DebugShowcase {
          private:
              std::vector<int> data;
              int* dangerous_ptr;
              
          public:
              DebugShowcase() : dangerous_ptr(nullptr) {
                  data = {10, 20, 30, 40, 50};
              }
              
              void demonstrateBreakpoint() {
                  std::cout << "ğŸ”´ Set breakpoint here: <leader>db" << std::endl;
                  
                  for (size_t i = 0; i < data.size(); ++i) {
                      int value = data[i];
                      std::cout << "Processing: " << value << std::endl;
                      
                      // Hover over 'value' during debug: <leader>dh
                      processValue(value);
                  }
              }
              
              void processValue(int val) {
                  // Step into this function: <leader>di
                  int result = val * val;
                  std::this_thread::sleep_for(std::chrono::milliseconds(100));
                  
                  if (val > 30) {
                      // Conditional breakpoint territory
                      triggerBug();  // ğŸ’¥ This will crash!
                  }
              }
              
              void triggerBug() {
                  // Bug: dereferencing null pointer
                  *dangerous_ptr = 42;  // ğŸ’¥ Crash here!
              }
              
              void multiThreadDemo() {
                  // DAP handles multiple threads beautifully
                  std::vector<std::thread> threads;
                  
                  for (int i = 0; i < 4; ++i) {
                      threads.emplace_back([this, i]() {
                          std::cout << "Thread " << i << " running" << std::endl;
                          std::this_thread::sleep_for(std::chrono::seconds(1));
                      });
                  }
                  
                  for (auto& t : threads) {
                      t.join();
                  }
              }
          };
          
          int main() {
              DebugShowcase demo;
              
              std::cout << "ğŸš€ DAP Debugging Showcase" << std::endl;
