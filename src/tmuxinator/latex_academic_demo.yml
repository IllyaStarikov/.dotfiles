# LaTeX Academic Workflow 📚
# Professional academic writing with VimTeX power

name: latex_academic_demo
root: ~/

# Launch with: tmuxinator start latex_academic_demo

windows:
  - paper_writing:
      layout: main-vertical
      main-pane-width: 60%
      panes:
        - |
          mkdir -p /tmp/latex_demo && cd /tmp/latex_demo
          cat << 'EOF' > paper.tex
          \documentclass[11pt]{article}
          \usepackage{amsmath,amssymb,amsthm}
          \usepackage{tikz}
          \usepackage{hyperref}
          
          \title{Quantum Computing: A Revolutionary Paradigm}
          \author{Dr. Research Scholar}
          \date{\today}
          
          \begin{document}
          \maketitle
          
          \begin{abstract}
          This paper demonstrates the power of VimTeX for academic writing.
          Watch continuous compilation in action!
          \end{abstract}
          
          \section{Introduction}
          Quantum computing represents a fundamental shift in computational theory.
          
          \begin{equation}
          |\psi\rangle = \alpha|0\rangle + \beta|1\rangle
          \end{equation}
          
          \section{Mathematical Framework}
          \begin{theorem}
          For any quantum state $|\psi\rangle$, the probability amplitudes satisfy:
          \begin{equation}
          |\alpha|^2 + |\beta|^2 = 1
          \end{equation}
          \end{theorem}
          
          \begin{proof}
          By the normalization condition... 
          % Try \ll to start writing LaTeX!
          \end{proof}
          
          % Commands to try:
          % \ll - Start LaTeX continuous compilation
          % \lv - View PDF with forward search
          % \lr - Reverse search from PDF
          % <leader>li - Info about current project
          
          \end{document}
          EOF
          nvim paper.tex -c "echo '📚 VimTeX Academic Writing'" -c "echo 'Press \\ll to start continuous compilation!'"
        - |
          echo "🔬 LaTeX Compilation Monitor"
          echo "==========================="
          echo ""
          echo "VimTeX Features:"
          echo "  • Continuous compilation (\\ll)"
          echo "  • PDF sync (\\lv)"
          echo "  • Smart concealment"
          echo "  • Citation completion"
          echo "  • Error quickfix"
          echo ""
          echo "📝 Academic Tools:"
          echo "  • Theorem environments"
          echo "  • Bibliography support"
          echo "  • TikZ diagrams"
          echo "  • Cross-references"
          echo ""
          echo "Waiting for compilation..."
          ls -la *.pdf 2>/dev/null || echo "Run \\ll in Neovim to compile"

  - bibliography:
      layout: even-horizontal
      panes:
        - |
          cd /tmp/latex_demo
          cat << 'EOF' > references.bib
          @article{feynman1982,
            title={Simulating physics with computers},
            author={Feynman, Richard P},
            journal={International Journal of Theoretical Physics},
            volume={21},
            pages={467--488},
            year={1982}
          }
          
          @book{nielsen2010,
            title={Quantum Computation and Quantum Information},
            author={Nielsen, Michael A and Chuang, Isaac L},
            year={2010},
            publisher={Cambridge University Press}
          }
          
          @inproceedings{shor1994,
            title={Algorithms for quantum computation},
            author={Shor, Peter W},
            booktitle={Proceedings 35th Annual Symposium on Foundations of Computer Science},
            pages={124--134},
            year={1994}
          }
          EOF
          
          cat << 'EOF' > cite_demo.tex
          \documentclass{article}
          \usepackage{natbib}
          \bibliographystyle{plain}
          
          \begin{document}
          
          % Type \cite{ and watch the magic!
          Quantum computing was first proposed by \cite{feynman1982}.
          
          The field has evolved significantly \citep{nielsen2010}.
          
          Shor's algorithm \cite{shor1994} demonstrated exponential speedup.
          
          \bibliography{references}
          \end{document}
          EOF
          nvim cite_demo.tex -c "echo '📖 Smart Citation Completion'" -c "echo 'Type \\cite{ to see bibliography entries!'"
        - |
          echo "📚 Citation Features"
          echo "=================="
          echo ""
          echo "Smart completion for:"
          echo "  • \\cite{} commands"
          echo "  • \\ref{} labels"
          echo "  • \\label{} creation"
          echo ""
          echo "BibTeX integration:"
          echo "  • Auto-complete from .bib"
          echo "  • Preview citations"
          echo "  • Jump to references"

  - advanced_features:
      layout: tiled
      panes:
        - |
          cd /tmp/latex_demo
          cat << 'EOF' > tikz_demo.tex
          \documentclass{standalone}
          \usepackage{tikz}
          \usetikzlibrary{shapes,arrows,positioning}
          
          \begin{document}
          \begin{tikzpicture}[
            block/.style={rectangle, draw, text width=6em, text centered, minimum height=4em},
            line/.style={draw, -latex'}
          ]
          
          % Neural Network Diagram
          \node [block] (input) {Input Layer};
          \node [block, right=of input] (hidden) {Hidden Layer};
          \node [block, right=of hidden] (output) {Output Layer};
          
          \path [line] (input) -- (hidden);
          \path [line] (hidden) -- (output);
          
          % Try: za to fold/unfold
          % Try: % to jump between \begin{} and \end{}
          
          \end{tikzpicture}
          \end{document}
          EOF
          nvim tikz_demo.tex -c "echo '🎨 TikZ Diagram Support'"
        - |
          cd /tmp/latex_demo
          cat << 'EOF' > math_demo.tex
          \documentclass{article}
          \usepackage{amsmath}
          
          \begin{document}
          
          % Concealment demo - looks like real math!
          $\alpha \beta \gamma \delta$
          
          $\sum_{i=1}^{n} x_i = \int_0^\infty f(x) dx$
          
          \begin{align}
          E &= mc^2 \\
          F &= ma \\
          \nabla \times \mathbf{E} &= -\frac{\partial \mathbf{B}}{\partial t}
          \end{align}
          
          % Text objects:
          % cse - Change surrounding environment
          % dse - Delete surrounding environment
          % tse - Toggle star in environment
          
          \end{document}
          EOF
          nvim math_demo.tex -c "echo '🔢 Smart Math Editing'" -c "set conceallevel=2"
        - |
          echo "⚡ LaTeX Power Features"
          echo "====================="
          echo ""
          echo "🎯 Text Objects:"
          echo "  • ic, ac - Commands"
          echo "  • ie, ae - Environments"  
          echo "  • i$, a$ - Math mode"
          echo "  • id, ad - Delimiters"
          echo ""
          echo "🔧 Smart Operations:"
          echo "  • cse - Change environment"
          echo "  • tse - Toggle \\begin{} star"
          echo "  • ]] - Next section"
          echo "  • [[ - Previous section"
        - |
          echo "🚀 Productivity Stats"
          echo "===================="
          echo ""
          echo "Time saved per document:"
          echo "  Compilation: ████████ 80%"
          echo "  Navigation:  ██████ 60%"
          echo "  Editing:     ███████ 70%"
          echo ""
          echo "📊 VimTeX vs Others:"
          echo "  • 10x faster navigation"
          echo "  • Real-time compilation"
          echo "  • Integrated PDF sync"
          echo "  • Smart concealment"