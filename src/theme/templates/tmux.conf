#!/usr/bin/env bash
# {{THEME_NAME}} colors for tmux
# Generated from template - do not edit directly

# Mode and messages
set -g mode-style "fg={{accent}},bg={{border}}"
set -g message-style "fg={{accent}},bg={{border}}"
set -g message-command-style "fg={{accent}},bg={{border}}"

# Pane borders
set -g pane-border-style "fg={{border}},bg={{bg}}"
set -g pane-active-border-style "fg={{accent}},bg={{bg}}"

# Status bar styling
set -g status "on"
set -g status-justify "left"
set -g status-style "fg={{accent}},bg={{bg}}"

# Window status styling
setw -g window-status-activity-style "fg={{fg}},bg={{border}}"
setw -g window-status-separator ""
setw -g window-status-style "fg={{fg}},bg={{border}}"
setw -g window-status-format "#[fg={{fg}},bg={{border}}] #{?window_bell_flag,ğŸ”” ,}#{?window_activity_flag,ğŸ“£ ,}#{?window_zoomed_flag,ğŸ” ,}#I #W "
setw -g window-status-current-format "#[fg={{accent}},bg={{bg}},bold] #{?window_zoomed_flag,ğŸ” ,}#I #W "

# Clock mode
set -g clock-mode-colour "{{accent}}"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "fg={{bg}},bg={{yellow}},bold"
set -g copy-mode-current-match-style "fg={{bg}},bg={{red}},bold"
set -g copy-mode-mark-style "fg={{bg}},bg={{green}},bold"

# Window/pane styling
set -g window-style "bg={{bg}},fg={{fg}}"
set -g window-active-style "bg={{bg}},fg={{fg}}"

# Status bar content
set -g status-left '#{?client_prefix,#[fg={{accent_alt}} bold]ğŸŒ•,#[fg={{accent}} bold]ğŸŒ‘} #[fg={{accent}} bold]#S #[default]â”‚ '
set -g status-right '#[fg={{yellow}},bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils cpu) #[default]â”‚ #[fg={{magenta}},bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils memory) #[default]â”‚ #[fg={{green}},bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils battery) #[default]â”‚ #[fg={{cyan}},bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils clock) #[default]'
