#!/usr/bin/env bash
# GitHub Light_High_Contrast colors for tmux
# Generated from template - do not edit directly

# Mode and messages
set -g mode-style "fg=#0349b4,bg=#d0d7de"
set -g message-style "fg=#0349b4,bg=#d0d7de"
set -g message-command-style "fg=#0349b4,bg=#d0d7de"

# Pane borders
set -g pane-border-style "fg=#d0d7de,bg=#ffffff"
set -g pane-active-border-style "fg=#0349b4,bg=#ffffff"

# Status bar styling
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#0349b4,bg=#ffffff"

# Window status styling
setw -g window-status-activity-style "fg=#0e1116,bg=#d0d7de"
setw -g window-status-separator ""
setw -g window-status-style "fg=#0e1116,bg=#d0d7de"
setw -g window-status-format "#[fg=#0e1116,bg=#d0d7de] #{?window_bell_flag,ğŸ”” ,}#{?window_activity_flag,ğŸ“£ ,}#{?window_zoomed_flag,ğŸ” ,}#I #W "
setw -g window-status-current-format "#[fg=#0349b4,bg=#ffffff,bold] #{?window_zoomed_flag,ğŸ” ,}#I #W "

# Clock mode
set -g clock-mode-colour "#0349b4"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "fg=#ffffff,bg=#3f2200,bold"
set -g copy-mode-current-match-style "fg=#ffffff,bg=#a0111f,bold"
set -g copy-mode-mark-style "fg=#ffffff,bg=#024c1a,bold"

# Window/pane styling
set -g window-style "bg=#ffffff,fg=#0e1116"
set -g window-active-style "bg=#ffffff,fg=#0e1116"

# Status bar content
set -g status-left '#{?client_prefix,#[fg=#3f2200 bold]ğŸŒ•,#[fg=#0349b4 bold]ğŸŒ‘} #[fg=#0349b4 bold]#S #[default]â”‚ '
set -g status-right '#[fg=#3f2200,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils cpu) #[default]â”‚ #[fg=#622cbc,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils memory) #[default]â”‚ #[fg=#024c1a,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils battery) #[default]â”‚ #[fg=#1b6f7a,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils clock) #[default]'
