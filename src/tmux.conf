# Minimal Tmux Configuration - Only What You Need
# No plugins, just built-in functionality

# Core Settings

# Better prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basics
set -g base-index 1           # Start windows at 1 instead of 0 (1 key is closer than 0)
setw -g pane-base-index 1     # Start panes at 1 to match window numbering
set -g renumber-windows on    # Automatically renumber windows when one is closed
set -g history-limit 50000    # Default: 2000 lines (keep 50k for reviewing long build outputs)
set -g display-time 2000      # Default: 750ms (show status messages for 2 seconds)
set -s escape-time 0          # Default: 500ms (instant ESC response - critical for vim users)
set -g focus-events on        # Default: off (allows vim to detect focus changes for auto-reload)
set -g mouse on               # Default: off (enable mouse for scrolling and pane selection)
# Note: buffer-limit and custom mouse bindings removed - defaults work well

# True colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"
set-option -sa terminal-features ',xterm-256color:RGB'

# Key Bindings - Essential Only

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c "#{pane_current_path}"
# Note: comma key binding for rename-window not needed - it's already the default

# Copy mode with proper vi bindings
setw -g mode-keys vi
# Note: [ and ] bindings for copy mode are tmux defaults - no need to redefine

# Vi-style selection bindings (CRITICAL for v/V to work!)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel

# Note: hjkl navigation works automatically in copy mode when mode-keys is set to vi

# Enable OSC 52 clipboard integration (allows copy/paste through SSH)
set -g set-clipboard on

# Platform-specific clipboard with better performance
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -i -selection clipboard 2>/dev/null || xsel -i -b 2>/dev/null || cat > /tmp/tmux-buffer'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -i -selection clipboard 2>/dev/null || xsel -i -b 2>/dev/null || cat > /tmp/tmux-buffer'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -i -selection clipboard 2>/dev/null || xsel -i -b 2>/dev/null || cat > /tmp/tmux-buffer'"

# Status Bar - Minimal

# status on is default
set -g status-interval 5      # Default: 15 (update more frequently for system stats)
set -g status-position top    # Default: bottom (personal preference)
# status-justify left is default

# Status bar configuration
# status-left-length default is 10, but we need more for session name
set -g status-left-length 30
# status-right-length default is 40, but we need more for system stats
set -g status-right-length 120

# Left side: Session name with icon and prefix indicator
# The star (☆) changes to (★) when prefix is active
set -g status-left '#{?client_prefix,#[fg=yellow bold]★,#[fg=blue bold]☆} #[fg=blue bold]#S #[default]│ '

# Right side: CPU, Memory, Battery, and time (all bold)
set -g status-right '#[fg=yellow,bold]#(~/.dotfiles/src/scripts/tmux-utils cpu) #[default]│ #[fg=magenta,bold]#(~/.dotfiles/src/scripts/tmux-utils memory) #[default]│ #[fg=green,bold]#(~/.dotfiles/src/scripts/tmux-utils battery) #[default]│ #[fg=cyan,bold]#(~/.dotfiles/src/scripts/tmux-utils clock) #[default]'

# Window status formatting will be set by theme

# Theme Configuration

# Load dynamic theme based on system appearance
# This will be overridden by the theme file if it exists
if-shell "[ -f ~/.config/tmux/theme.conf ]" "source-file ~/.config/tmux/theme.conf" \
  "set -g status-style 'bg=#1e1e2e fg=#cdd6f4'; \
   set -g window-status-current-style 'bg=#45475a fg=#cdd6f4 bold'; \
   set -g window-status-style 'bg=#1e1e2e fg=#6c7086'; \
   set -g pane-border-style 'fg=#45475a'; \
   set -g pane-active-border-style 'fg=#89b4fa'; \
   set -g message-style 'bg=#45475a fg=#cdd6f4'"

# Activity Monitoring

setw -g monitor-activity on   # Default: off (useful for tracking activity)
# visual-activity off is default
# visual-bell off is default
# bell-action none is default

# That's It! No Plugins Needed

# Load local overrides if they exist
if-shell "[ -f ~/.tmux.conf.local ]" "source-file ~/.tmux.conf.local"