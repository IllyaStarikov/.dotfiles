# Minimal Tmux Configuration - Only What You Need
# No plugins, just built-in functionality

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Core Settings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Better prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Basics
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000  # Default: 2000
set -g display-time 2000
set -s escape-time 0
set -g focus-events on
set -g mouse on
set -g buffer-limit 100  # Default: 50
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# True colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"
set-option -sa terminal-features ',xterm-256color:RGB'

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Key Bindings - Essential Only
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c "#{pane_current_path}"
bind , command-prompt "rename-window '%%'"

# Copy mode with proper vi bindings
setw -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer

# Vi-style selection bindings (CRITICAL for v/V to work!)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel

# Vi-style navigation in copy mode
bind -T copy-mode-vi h send -X cursor-left
bind -T copy-mode-vi j send -X cursor-down
bind -T copy-mode-vi k send -X cursor-up
bind -T copy-mode-vi l send -X cursor-right

# Optimized clipboard integration
set -g set-clipboard on

# Platform-specific clipboard with better performance
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -i -selection clipboard 2>/dev/null || xsel -i -b 2>/dev/null || cat > /tmp/tmux-buffer'; \
   bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -i -selection clipboard 2>/dev/null || xsel -i -b 2>/dev/null || cat > /tmp/tmux-buffer'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -i -selection clipboard 2>/dev/null || xsel -i -b 2>/dev/null || cat > /tmp/tmux-buffer'"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Status Bar - Minimal
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

set -g status on
set -g status-interval 5  # Default: 15
set -g status-position top
set -g status-justify left

# Status bar configuration
set -g status-left-length 30
set -g status-right-length 120

# Left side: Session name with icon and prefix indicator
# The star (☆) changes to (★) when prefix is active
set -g status-left '#{?client_prefix,#[fg=yellow bold]★,#[fg=blue bold]☆} #[fg=blue bold]#S #[default]│ '

# Right side: CPU, Memory, Battery, and time (all bold)
set -g status-right '#[fg=yellow,bold]#(~/.dotfiles/src/scripts/tmux-utils cpu) #[default]│ #[fg=magenta,bold]#(~/.dotfiles/src/scripts/tmux-utils memory) #[default]│ #[fg=green,bold]#(~/.dotfiles/src/scripts/tmux-utils battery) #[default]│ #[fg=cyan,bold]#(~/.dotfiles/src/scripts/tmux-utils clock) #[default]'

# Window status formatting will be set by theme

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Theme Configuration
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Load dynamic theme based on system appearance
# This will be overridden by the theme file if it exists
if-shell "[ -f ~/.config/tmux/theme.conf ]" "source-file ~/.config/tmux/theme.conf" \
  "set -g status-style 'bg=#1e1e2e fg=#cdd6f4'; \
   set -g window-status-current-style 'bg=#45475a fg=#cdd6f4 bold'; \
   set -g window-status-style 'bg=#1e1e2e fg=#6c7086'; \
   set -g pane-border-style 'fg=#45475a'; \
   set -g pane-active-border-style 'fg=#89b4fa'; \
   set -g message-style 'bg=#45475a fg=#cdd6f4'"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Activity Monitoring
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g bell-action none

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# That's It! No Plugins Needed
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Load local overrides if they exist
if-shell "[ -f ~/.tmux.conf.local ]" "source-file ~/.tmux.conf.local"