[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

# [general] section moved to top of file

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[general]
import = ["~/.config/alacritty/theme.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

# Font configuration is handled by theme imports
# See ~/.config/alacritty/theme.toml for font settings

[scrolling]
history = 5000
multiplier = 1

[selection]
save_to_clipboard = false
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>'''

[window]
decorations = "full"
dynamic_title = true
opacity = 0.98
startup_mode = "Windowed"

[window.dimensions]
columns = 100
lines = 85

[window.padding]
x = 3
y = 3

