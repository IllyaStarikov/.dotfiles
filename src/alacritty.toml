# Alacritty Configuration - Fast terminal emulator
# Optimized for Neovim, tmux, and Zsh integration

# Keyboard Bindings - macOS Native + Power User Shortcuts

# Core macOS shortcuts
[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Command"

# Clipboard - Cmd+C and Cmd+V are defaults, removed

# Advanced text selection - Command+A is handled by default

# Window management
[[keyboard.bindings]]
action = "Hide"
key = "H"
mods = "Command"

[[keyboard.bindings]]
action = "Minimize"
key = "M"
mods = "Command"

# Font size control
[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

# Search functionality
[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Command"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Command|Shift"

# Window/Tab management - Alacritty doesn't support tabs, only windows
[[keyboard.bindings]]
action = "CreateNewWindow"
key = "T"
mods = "Command"

# Use tmux for tab-like functionality
# [[keyboard.bindings]]
# chars = "\u0001c"  # Ctrl-A c (new tmux window)
# key = "T"
# mods = "Command"

[[keyboard.bindings]]
chars = "\u0001n"      # Ctrl-A n (next tmux window)
key = "]"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001p"      # Ctrl-A p (previous tmux window)
key = "["
mods = "Command|Shift"

# Clear terminal (Cmd+K)
[[keyboard.bindings]]
chars = "\u000c" # Ctrl-L
key = "K"
mods = "Command"

# üéµ AUDIO & VISUAL FEEDBACK

[bell]
animation = "EaseOutExpo"
color = "0x88c0d0"        # Nord-inspired blue
duration = 100            # Brief visual feedback
command = "None"          # No audio bell for productivity

# ‚öôÔ∏è GENERAL CONFIGURATION

[general]
import = ["~/.config/alacritty/theme.toml"]

# üé® COLOR CONFIGURATION

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

# üåç ENVIRONMENT VARIABLES

[env]
TERM = "alacritty"      # Use alacritty terminfo for better compatibility
COLORTERM = "truecolor"
# Ensure UTF-8 locale for proper symbol rendering
LANG = "en_US.UTF-8"
LC_ALL = "en_US.UTF-8"
LC_CTYPE = "en_US.UTF-8"

# üìú SCROLLING & HISTORY

[scrolling]
history = 50000

# üìù TEXT SELECTION & CLIPBOARD

[selection]
save_to_clipboard = true

# üñºÔ∏è WINDOW CONFIGURATION

[window]
resize_increments = true
option_as_alt = "Both" # proper Alt key on macOS

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 8
y = 8

# üñãÔ∏è FONT CONFIGURATION

[font]
size = 18.0
builtin_box_drawing = true

# IMPORTANT: Use "JetBrainsMono Nerd Font" (NOT "Mono" variant) for ligatures!

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.offset]
y = 1

# üñ±Ô∏è MOUSE CONFIGURATION

[mouse]

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[[mouse.bindings]]
mouse = "Right"
action = "ExpandSelection"

[[mouse.bindings]]
mouse = "Left"
mods = "Command"
action = "ExpandSelection"

# üî≤ CURSOR CONFIGURATION - Visibility and Style

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Vi mode cursor style (when vi mode is enabled)
vi_mode_style = { shape = "Block", blinking = "Off" }

# Cursor blinking interval in milliseconds
blink_interval = 750

# Stop blinking after 15 seconds of inactivity (0 = always blink)
blink_timeout = 15

# üêû DEBUG CONFIGURATION

[debug]
log_level = "Warn"

