# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# ⌨️ KEYBOARD BINDINGS - macOS Native + Power User Shortcuts
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

# Core macOS shortcuts
[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Command"

# Enhanced clipboard operations
[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

# Advanced text selection
[[keyboard.bindings]]
action = "SelectAll"
key = "A"
mods = "Command"

# Window management
[[keyboard.bindings]]
action = "Hide"
key = "H"
mods = "Command"

[[keyboard.bindings]]
action = "Minimize"
key = "M"
mods = "Command"

# Font size control
[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

# Search functionality
[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Command"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Command|Shift"

# Tab management (if using tabbed mode)
[[keyboard.bindings]]
action = "CreateNewTab"
key = "T"
mods = "Command"

[[keyboard.bindings]]
action = "CloseTab"
key = "W"
mods = "Command"

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🎵 AUDIO & VISUAL FEEDBACK
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[bell]
animation = "EaseOutExpo"
color = "0x88c0d0"  # Nord-inspired blue
duration = 100      # Brief visual feedback
command = "None"    # No audio bell for productivity

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# ⚙️ GENERAL CONFIGURATION
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[general]
import = ["~/.config/alacritty/theme.toml"]
live_config_reload = true
working_directory = "None"  # Use shell's working directory

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🎨 COLOR CONFIGURATION
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🌍 ENVIRONMENT VARIABLES
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 📜 SCROLLING & HISTORY
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[scrolling]
history = 100000     # Massive history for development work
multiplier = 3       # Faster scrolling
auto_scroll = true   # Follow output automatically

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 📝 TEXT SELECTION & CLIPBOARD
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[selection]
save_to_clipboard = true  # Auto-copy selection
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🖼️ WINDOW CONFIGURATION
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[window]
decorations = "buttonless"  # Clean, minimal appearance
dynamic_title = true
opacity = 0.95              # Subtle transparency
startup_mode = "Windowed"
resize_increments = true    # Resize by character grid
option_as_alt = "Both"      # Proper Alt key behavior on macOS

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 8
y = 8

[window.position]
x = 100
y = 100

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🖋️ FONT CONFIGURATION (Enhanced)
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[font]
size = 14.0

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

# Font rendering optimizations
[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🖱️ MOUSE CONFIGURATION
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[[mouse.bindings]]
mouse = "Right"
action = "ExpandSelection"

[[mouse.bindings]]
mouse = "Left"
mods = "Command"
action = "ExpandSelection"

# ────────────────────────────────────────────────────────────────────────────────────────────────────────────
# 🐞 DEBUG CONFIGURATION
# ────────────────────────────────────────────────────────────────────────────────────────────────────────────

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
ref_test = false

