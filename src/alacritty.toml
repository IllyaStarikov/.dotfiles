mode = "Vi"
action = "ScrollHalfPageUp"

[[keyboard.bindings]]
key = "D"
mods = "Control"
mode = "Vi"
action = "ScrollHalfPageDown"

[[keyboard.bindings]]
key = "B"
mods = "Control"
mode = "Vi"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "F"
mods = "Control"
mode = "Vi"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "G"
mode = "Vi"
action = "ScrollToBottom"

[[keyboard.bindings]]
