# TokyoNight Moon Theme for tmux
# Official colors from https://github.com/folke/tokyonight.nvim

# Status bar
set -g status-style 'bg=#222436 fg=#c8d3f5'
set -g window-status-current-style 'bg=#444a73 fg=#82aaff bold'
set -g window-status-style 'bg=#222436 fg=#828bb8'
set -g window-status-separator ''
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

# Panes - matching background
set -g pane-border-style 'fg=#444a73 bg=#222436'
set -g pane-active-border-style 'fg=#82aaff bg=#222436'

# Window background
set -g window-style 'bg=#222436 fg=#c8d3f5'
set -g window-active-style 'bg=#222436 fg=#c8d3f5'

# Terminal background
set -g terminal-overrides ',alacritty:colors=background=#222436'

# Messages
set -g message-style 'bg=#444a73 fg=#c8d3f5 bold'
set -g message-command-style 'bg=#444a73 fg=#82aaff'

# Copy mode
set -g mode-style 'bg=#444a73 fg=#82aaff'
set -g copy-mode-match-style 'bg=#ffc777 fg=#222436'
set -g copy-mode-current-match-style 'bg=#ff757f fg=#222436 bold'

# Prefix indicator - using official colors
set -g status-left '#{?client_prefix,#[fg=#ffc777 bold]★,#[fg=#82aaff bold]☆} #[fg=#82aaff bold]#S #[default]│ '

# Clock mode
set -g clock-mode-colour '#82aaff'

# Status bar colors for system monitors - using official TokyoNight Moon colors
set -g status-right '#[fg=#ffc777 bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh cpu) #[default]│ #[fg=#c099ff bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh memory) #[default]│ #[fg=#c3e88d bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh battery) #[default]│ #[fg=#86e1fc bold]#(~/.dotfiles/src/scripts/tmux-clock.sh) #[default]'