# Tokyo Night Moon Theme for tmux
# Enhanced with battery, CPU, and system monitors
# Based on: https://github.com/folke/tokyonight.nvim

# ==============================================================================
# THEME OVERRIDE - DISABLE DEFAULT THEME PLUGINS
# ==============================================================================
# Note: Theme plugins are disabled by not loading them in the main tmux.conf

# Unset all Tokyo Night theme variables
set -gu @tokyo-night-tmux_theme
set -gu @tokyo-night-tmux_window_id_style
set -gu @tokyo-night-tmux_pane_id_style  
set -gu @tokyo-night-tmux_zoom_id_style
set -gu @tokyo-night-tmux_show_datetime
set -gu @tokyo-night-tmux_date_format
set -gu @tokyo-night-tmux_time_format
set -gu @tokyo-night-tmux_show_battery_widget
set -gu @tokyo-night-tmux_battery_name
set -gu @tokyo-night-tmux_battery_low_threshold
set -gu @tokyo-night-tmux_show_netspeed
set -gu @tokyo-night-tmux_netspeed_iface
set -gu @tokyo-night-tmux_netspeed_showip
set -gu @tokyo-night-tmux_netspeed_refresh
set -gu @tokyo-night-tmux_show_git
set -gu @tokyo-night-tmux_show_music
set -gu @tokyo-night-tmux_show_path
set -gu @tokyo-night-tmux_path_format
set -gu @tokyo-night-tmux_show_wbg
set -gu @tokyo-night-tmux_transparent_status_bar

# ==============================================================================
# PLUGIN CONFIGURATION
# ==============================================================================
# Configure battery plugin
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging ''
set -g @batt_icon_status_discharging ''
set -g @batt_icon_status_attached ''
set -g @batt_icon_status_unknown '󰂑'
set -g @batt_remain_short true

# Configure CPU plugin
set -g @cpu_low_icon "󰾆"
set -g @cpu_medium_icon "󰾅"
set -g @cpu_high_icon "󰀪"
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# ==============================================================================
# TOKYO NIGHT MOON COLOR PALETTE
# ==============================================================================
# Background: #222436
# Foreground: #c8d3f5
# Selection: #3e68d7
# Comment: #636da6
# Red: #ff757f
# Green: #c3e88d
# Yellow: #ffc777
# Blue: #82aaff
# Magenta: #c099ff
# Cyan: #86e1fc
# Terminal Black: #444a73
# Terminal White: #c8d3f5
# Bright Black: #636da6
# Bright White: #c8d3f5

# ==============================================================================
# STATUS BAR CONFIGURATION
# ==============================================================================
set -g status-position top
set -g status-justify left
set -g status-style "bg=#222436,fg=#c8d3f5"

# ==============================================================================
# WINDOW STYLES
# ==============================================================================
set -g window-style "bg=#222436"
set -g window-active-style "bg=#222436"

# ==============================================================================
# STATUS LEFT
# ==============================================================================
# Format: Session | Mode indicators | Current path
set -g status-left "#[fg=#1e2030,bg=#82aaff,bold] #S #[fg=#82aaff,bg=#444a73,nobold]#[fg=#82aaff,bg=#444a73] #{?client_prefix,#[fg=#ffc777] ,}#{?pane_in_mode,#[fg=#c3e88d] ,}#{?synchronize-panes,#[fg=#ff757f]󰓦 ,}#[fg=#86e1fc]󰨆 #{b:pane_current_path} #[fg=#444a73,bg=#222436]"
set -g status-left-style ""
set -g status-left-length 80

# ==============================================================================
# STATUS RIGHT  
# ==============================================================================
# Format: Prefix indicator | CPU | Memory | Battery | Time
set -g status-right "#{prefix_highlight}#[fg=#444a73,bg=#222436]#[fg=#82aaff,bg=#444a73] #{cpu_icon} #{cpu_percentage} #[fg=#222436,bg=#444a73]󰀅#[fg=#c099ff,bg=#444a73] 󰿕 #{ram_percentage} #[fg=#222436,bg=#444a73]󰀅#[fg=#c3e88d,bg=#444a73] #{battery_icon_charge} #{battery_percentage} #[fg=#82aaff,bg=#444a73]#[fg=#1e2030,bg=#82aaff,bold] 󰥕 %H:%M "
set -g status-right-style ""
set -g status-right-length 100

# ==============================================================================
# WINDOW STATUS
# ==============================================================================
set -g window-status-style "fg=#636da6,bg=#222436"
set -g window-status-format " #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-current-style "fg=#82aaff,bg=#444a73,bold"
set -g window-status-current-format " #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-separator ""
set -g window-status-activity-style "fg=#ffc777,bg=#222436"
set -g window-status-bell-style "fg=#ff757f,bg=#222436"

# ==============================================================================
# PANE BORDERS
# ==============================================================================
set -g pane-active-border-style "fg=#82aaff,bg=#222436"
set -g pane-border-style "fg=#444a73,bg=#222436"
set -g pane-border-status off
set -g pane-border-lines heavy
set -g pane-border-indicators both

# ==============================================================================
# MESSAGE STYLES
# ==============================================================================
set -g message-style "fg=#c8d3f5,bg=#444a73,bold"
set -g message-command-style "fg=#82aaff,bg=#444a73"
set -g display-panes-colour "#636da6"
set -g display-panes-active-colour "#82aaff"

# ==============================================================================
# MODE STYLES
# ==============================================================================
set -g mode-style "fg=#82aaff,bg=#444a73"

# ==============================================================================
# CLOCK MODE
# ==============================================================================
set -g clock-mode-colour "#82aaff"
set -g clock-mode-style 24

# ==============================================================================
# COPY MODE
# ==============================================================================
set -g copy-mode-match-style "fg=#222436,bg=#ffc777,bold"
set -g copy-mode-current-match-style "fg=#222436,bg=#ff757f,bold"
set -g copy-mode-mark-style "fg=#222436,bg=#c3e88d,bold"

# ==============================================================================
# PREFIX HIGHLIGHT OVERRIDES (for Tokyo Night Moon)
# ==============================================================================
set -g @prefix_highlight_fg '#222436'
set -g @prefix_highlight_bg '#ffc777'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#222436,bg=#c3e88d,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=#222436,bg=#ff757f,bold'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_output_prefix '  '
set -g @prefix_highlight_output_suffix '  '