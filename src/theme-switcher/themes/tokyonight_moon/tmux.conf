# Tokyonight Moon theme for tmux

# Status bar colors - using a darker, more visible background
set -g status-style 'bg=#222436 fg=#c8d3f5'
set -g window-status-current-style 'bg=#3b4261 fg=#c8d3f5 bold'
set -g window-status-style 'bg=#222436 fg=#828bb8'

# Window status formats
setw -g window-status-format '#[fg=#828bb8] #I:#W#F '
setw -g window-status-current-format '#[fg=#c8d3f5,bg=#3b4261,bold] #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#82aaff'

# Messages
set -g message-style 'bg=#3b4261 fg=#c8d3f5'

# Status bar content colors - with bright prefix indicator for dark mode
set -g status-left '#{?client_prefix,#[fg=brightmagenta]★,#[fg=#82aaff]☆} #[fg=#82aaff,bold]#S #[default]│ '
set -g status-right '#[fg=#ffc777,bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh) #[default]│ #[fg=#c3e88d,bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh battery) #[default]│ #[fg=#86e1fc,bold]#(~/.dotfiles/src/scripts/tmux-clock.sh) #[default]'