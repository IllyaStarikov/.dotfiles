#!/usr/bin/env bash
# TokyoNight Moon colors for Tmux - Pixel Perfect Edition

# Mode and messages
set -g mode-style "fg=#82aaff,bg=#3b4261"
set -g message-style "fg=#82aaff,bg=#3b4261"
set -g message-command-style "fg=#82aaff,bg=#3b4261"

# Pane borders with matching backgrounds
set -g pane-border-style "fg=#3b4261,bg=#222436"
set -g pane-active-border-style "fg=#82aaff,bg=#222436"

# Status bar styling - using main background for consistency
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#82aaff,bg=#222436"

# Window status styling - inactive windows have background, active blends with terminal
setw -g window-status-activity-style "fg=#828bb8,bg=#3b4261"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#828bb8,bg=#3b4261"
setw -g window-status-format " #I  #W #F "
setw -g window-status-current-format "#[fg=#82aaff,bg=#222436,bold] #I  #W #F "

# Clock mode
set -g clock-mode-colour "#82aaff"
set -g clock-mode-style 24

# Copy mode highlighting  
set -g copy-mode-match-style "fg=#222436,bg=#ffc777,bold"
set -g copy-mode-current-match-style "fg=#222436,bg=#ff757f,bold"
set -g copy-mode-mark-style "fg=#222436,bg=#c3e88d,bold"

# Window/pane styling to ensure backgrounds match terminal exactly
set -g window-style "bg=#222436,fg=#c8d3f5"
set -g window-active-style "bg=#222436,fg=#c8d3f5"

# Update status bar with TokyoNight Moon colors
set -g status-left '#{?client_prefix,#[fg=#ffc777 bold]★,#[fg=#82aaff bold]☆} #[fg=#82aaff bold]#S #[default]│ '
set -g status-right '#[fg=#ffc777,bold]#(~/.dotfiles/src/scripts/tmux-utils cpu) #[default]│ #[fg=#c099ff,bold]#(~/.dotfiles/src/scripts/tmux-utils memory) #[default]│ #[fg=#c3e88d,bold]#(~/.dotfiles/src/scripts/tmux-utils battery) #[default]│ #[fg=#86e1fc,bold]#(~/.dotfiles/src/scripts/tmux-utils clock) #[default]'