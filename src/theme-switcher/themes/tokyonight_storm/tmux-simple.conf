# TokyoNight Storm Theme for tmux
# Official colors from https://github.com/folke/tokyonight.nvim

# Status bar
set -g status-style 'bg=#24283b fg=#c0caf5'
set -g window-status-current-style 'bg=#414868 fg=#7aa2f7 bold'
set -g window-status-style 'bg=#24283b fg=#a9b1d6'
set -g window-status-separator ''
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format ' #I:#W#F '

# Panes - matching background
set -g pane-border-style 'fg=#414868 bg=#24283b'
set -g pane-active-border-style 'fg=#7aa2f7 bg=#24283b'

# Window background
set -g window-style 'bg=#24283b fg=#c0caf5'
set -g window-active-style 'bg=#24283b fg=#c0caf5'

# Messages
set -g message-style 'bg=#414868 fg=#c0caf5 bold'
set -g message-command-style 'bg=#414868 fg=#7aa2f7'

# Copy mode
set -g mode-style 'bg=#414868 fg=#7aa2f7'
set -g copy-mode-match-style 'bg=#e0af68 fg=#24283b'
set -g copy-mode-current-match-style 'bg=#f7768e fg=#24283b bold'

# Prefix indicator - using official colors
set -g status-left '#{?client_prefix,#[fg=#e0af68 bold]★,#[fg=#7aa2f7 bold]☆} #[fg=#7aa2f7 bold]#S #[default]│ '

# Clock mode
set -g clock-mode-colour '#7aa2f7'

# Status bar colors for system monitors - using official TokyoNight Storm colors
set -g status-right '#[fg=#e0af68 bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh cpu) #[default]│ #[fg=#bb9af7 bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh memory) #[default]│ #[fg=#9ece6a bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh battery) #[default]│ #[fg=#7dcfff bold]#(~/.dotfiles/src/scripts/tmux-clock.sh) #[default]'