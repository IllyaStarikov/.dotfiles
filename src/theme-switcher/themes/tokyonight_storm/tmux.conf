#!/usr/bin/env bash
# TokyoNight Storm colors for Tmux - Pixel Perfect Edition

# Mode and messages
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

# Pane borders with matching backgrounds
set -g pane-border-style "fg=#3b4261,bg=#24283b"
set -g pane-active-border-style "fg=#7aa2f7,bg=#24283b"

# Status bar styling - using main background for consistency
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#7aa2f7,bg=#24283b"

# Window status styling - inactive windows have background, active blends with terminal
setw -g window-status-activity-style "fg=#a9b1d6,bg=#3b4261"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#3b4261"
setw -g window-status-format " #{?window_bell_flag,üîî ,}#{?window_activity_flag,üì£ ,}#{?window_zoomed_flag,üîç ,}#I #W "
setw -g window-status-current-format "#[fg=#7aa2f7,bg=#24283b,bold] #{?window_zoomed_flag,üîç ,}#I #W "

# Clock mode
set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "fg=#24283b,bg=#e0af68,bold"
set -g copy-mode-current-match-style "fg=#24283b,bg=#f7768e,bold"
set -g copy-mode-mark-style "fg=#24283b,bg=#9ece6a,bold"

# Window/pane styling to ensure backgrounds match terminal exactly
set -g window-style "bg=#24283b,fg=#c0caf5"
set -g window-active-style "bg=#24283b,fg=#c0caf5"

# Update status bar with TokyoNight Storm colors
set -g status-left '#{?client_prefix,#[fg=#e0af68 bold]‚òÖ,#[fg=#7aa2f7 bold]‚òÜ} #[fg=#7aa2f7 bold]#S #[default]‚îÇ '
set -g status-right '#[fg=#e0af68,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils cpu) #[default]‚îÇ #[fg=#bb9af7,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils memory) #[default]‚îÇ #[fg=#9ece6a,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils battery) #[default]‚îÇ #[fg=#7dcfff,bold]#(${DOTFILES:-~/.dotfiles}/src/scripts/tmux-utils clock) #[default]'