# Tokyo Night Day Theme for tmux
# Enhanced with battery, CPU, and system monitors
# Based on: https://github.com/folke/tokyonight.nvim

# ==============================================================================
# THEME OVERRIDE - DISABLE DEFAULT THEME PLUGINS
# ==============================================================================
# Note: Theme plugins are disabled by not loading them in the main tmux.conf

# Unset all Tokyo Night theme variables
set -gu @tokyo-night-tmux_theme
set -gu @tokyo-night-tmux_window_id_style
set -gu @tokyo-night-tmux_pane_id_style  
set -gu @tokyo-night-tmux_zoom_id_style
set -gu @tokyo-night-tmux_show_datetime
set -gu @tokyo-night-tmux_date_format
set -gu @tokyo-night-tmux_time_format
set -gu @tokyo-night-tmux_show_battery_widget
set -gu @tokyo-night-tmux_battery_name
set -gu @tokyo-night-tmux_battery_low_threshold
set -gu @tokyo-night-tmux_show_netspeed
set -gu @tokyo-night-tmux_netspeed_iface
set -gu @tokyo-night-tmux_netspeed_showip
set -gu @tokyo-night-tmux_netspeed_refresh
set -gu @tokyo-night-tmux_show_git
set -gu @tokyo-night-tmux_show_music
set -gu @tokyo-night-tmux_show_path
set -gu @tokyo-night-tmux_path_format
set -gu @tokyo-night-tmux_show_wbg
set -gu @tokyo-night-tmux_transparent_status_bar

# ==============================================================================
# PLUGIN CONFIGURATION
# ==============================================================================
# Configure battery plugin
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging ''
set -g @batt_icon_status_discharging ''
set -g @batt_icon_status_attached ''
set -g @batt_icon_status_unknown '󰂑'
set -g @batt_remain_short true

# Configure CPU plugin
set -g @cpu_low_icon "󰾆"
set -g @cpu_medium_icon "󰾅"
set -g @cpu_high_icon "󰀪"
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# ==============================================================================
# TOKYO NIGHT DAY COLOR PALETTE
# ==============================================================================
# Background: #e1e2e7
# Foreground: #3760bf
# Selection: #99a3c4
# Comment: #848cb5
# Red: #f52a65
# Green: #587539
# Yellow: #8c6c3e
# Blue: #2e7de9
# Magenta: #9854f1
# Cyan: #007197
# Terminal Black: #a8aecb
# Terminal White: #3760bf
# Bright Black: #848cb5
# Bright White: #3760bf

# ==============================================================================
# STATUS BAR CONFIGURATION
# ==============================================================================
set -g status-position top
set -g status-justify left
set -g status-style "bg=#e1e2e7,fg=#3760bf"

# ==============================================================================
# WINDOW STYLES
# ==============================================================================
set -g window-style "bg=#e1e2e7"
set -g window-active-style "bg=#e1e2e7"

# ==============================================================================
# STATUS LEFT
# ==============================================================================
# Format: Session | Mode indicators | Current path
set -g status-left "#[fg=#e1e2e7,bg=#2e7de9,bold] #S #[fg=#2e7de9,bg=#a8aecb,nobold]#[fg=#2e7de9,bg=#a8aecb] #{?client_prefix,#[fg=#8c6c3e] ,}#{?pane_in_mode,#[fg=#587539] ,}#{?synchronize-panes,#[fg=#f52a65]󰓦 ,}#[fg=#007197]󰨆 #{b:pane_current_path} #[fg=#a8aecb,bg=#e1e2e7]"
set -g status-left-style ""
set -g status-left-length 80

# ==============================================================================
# STATUS RIGHT  
# ==============================================================================
# Format: Prefix indicator | CPU | Memory | Battery | Time
set -g status-right "#{prefix_highlight}#[fg=#a8aecb,bg=#e1e2e7]#[fg=#2e7de9,bg=#a8aecb] #{cpu_icon} #{cpu_percentage} #[fg=#e1e2e7,bg=#a8aecb]󰀅#[fg=#9854f1,bg=#a8aecb] 󰿕 #{ram_percentage} #[fg=#e1e2e7,bg=#a8aecb]󰀅#[fg=#587539,bg=#a8aecb] #{battery_icon_charge} #{battery_percentage} #[fg=#2e7de9,bg=#a8aecb]#[fg=#e1e2e7,bg=#2e7de9,bold] 󰥕 %H:%M "
set -g status-right-style ""
set -g status-right-length 100

# ==============================================================================
# WINDOW STATUS
# ==============================================================================
set -g window-status-style "fg=#848cb5,bg=#e1e2e7"
set -g window-status-format " #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-current-style "fg=#2e7de9,bg=#a8aecb,bold"
set -g window-status-current-format " #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-separator ""
set -g window-status-activity-style "fg=#8c6c3e,bg=#e1e2e7"
set -g window-status-bell-style "fg=#f52a65,bg=#e1e2e7"

# ==============================================================================
# PANE BORDERS
# ==============================================================================
set -g pane-active-border-style "fg=#2e7de9,bg=#e1e2e7"
set -g pane-border-style "fg=#a8aecb,bg=#e1e2e7"
set -g pane-border-status off
set -g pane-border-lines heavy
set -g pane-border-indicators both

# ==============================================================================
# MESSAGE STYLES
# ==============================================================================
set -g message-style "fg=#3760bf,bg=#a8aecb,bold"
set -g message-command-style "fg=#2e7de9,bg=#a8aecb"
set -g display-panes-colour "#848cb5"
set -g display-panes-active-colour "#2e7de9"

# ==============================================================================
# MODE STYLES
# ==============================================================================
set -g mode-style "fg=#2e7de9,bg=#a8aecb"

# ==============================================================================
# CLOCK MODE
# ==============================================================================
set -g clock-mode-colour "#2e7de9"
set -g clock-mode-style 24

# ==============================================================================
# COPY MODE
# ==============================================================================
set -g copy-mode-match-style "fg=#e1e2e7,bg=#8c6c3e,bold"
set -g copy-mode-current-match-style "fg=#e1e2e7,bg=#f52a65,bold"
set -g copy-mode-mark-style "fg=#e1e2e7,bg=#587539,bold"

# ==============================================================================
# PREFIX HIGHLIGHT OVERRIDES (for Tokyo Night Day)
# ==============================================================================
set -g @prefix_highlight_fg '#e1e2e7'
set -g @prefix_highlight_bg '#8c6c3e'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#e1e2e7,bg=#587539,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=#e1e2e7,bg=#f52a65,bold'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_output_prefix '  '
set -g @prefix_highlight_output_suffix '  '