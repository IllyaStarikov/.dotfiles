#!/usr/bin/env bash
# TokyoNight Day colors for Tmux - Pixel Perfect Edition

# Mode and messages
set -g mode-style "fg=#2e7de9,bg=#b7c1e3"
set -g message-style "fg=#2e7de9,bg=#b7c1e3"
set -g message-command-style "fg=#2e7de9,bg=#b7c1e3"

# Pane borders with matching backgrounds
set -g pane-border-style "fg=#b7c1e3,bg=#e1e2e7"
set -g pane-active-border-style "fg=#2e7de9,bg=#e1e2e7"

# Status bar styling - using main background for consistency
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#2e7de9,bg=#e1e2e7"

# Window status styling - inactive windows have background, active blends with terminal
setw -g window-status-activity-style "fg=#6172b0,bg=#b7c1e3"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#6172b0,bg=#b7c1e3"
setw -g window-status-format " #I  #W #F "
setw -g window-status-current-format "#[fg=#2e7de9,bg=#e1e2e7,bold] #I  #W #F "

# Clock mode
set -g clock-mode-colour "#2e7de9"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "fg=#e1e2e7,bg=#8c6c3e,bold"
set -g copy-mode-current-match-style "fg=#e1e2e7,bg=#f52a65,bold"
set -g copy-mode-mark-style "fg=#e1e2e7,bg=#587539,bold"

# Window/pane styling to ensure backgrounds match terminal exactly
set -g window-style "bg=#e1e2e7,fg=#3760bf"
set -g window-active-style "bg=#e1e2e7,fg=#3760bf"

# Update status bar with TokyoNight Day colors
set -g status-left '#{?client_prefix,#[fg=#f52a65 bold]★,#[fg=#2e7de9 bold]☆} #[fg=#2e7de9 bold]#S #[default]│ '
set -g status-right '#[fg=#8c6c3e,bold]#(~/.dotfiles/src/scripts/tmux-utils cpu) #[default]│ #[fg=#9854f1,bold]#(~/.dotfiles/src/scripts/tmux-utils memory) #[default]│ #[fg=#587539,bold]#(~/.dotfiles/src/scripts/tmux-utils battery) #[default]│ #[fg=#007197,bold]#(~/.dotfiles/src/scripts/tmux-utils clock) #[default]'