# Tokyonight Day theme for tmux

# Status bar colors - light theme
set -g status-style 'bg=#e1e2e7 fg=#3760bf'
set -g window-status-current-style 'bg=#b7c1e3 fg=#3760bf bold'
set -g window-status-style 'bg=#e1e2e7 fg=#6172b0'

# Window status formats
setw -g window-status-format '#[fg=#6172b0] #I:#W#F '
setw -g window-status-current-format '#[fg=#3760bf,bg=#b7c1e3,bold] #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#b7c1e3'
set -g pane-active-border-style 'fg=#2e7de9'

# Messages
set -g message-style 'bg=#b7c1e3 fg=#3760bf'

# Status bar content colors - with distinct prefix indicator for light mode
set -g status-left '#{?client_prefix,#[fg=#f52a65,bold]★,#[fg=#2e7de9]☆} #[fg=#2e7de9,bold]#S #[default]│ '
set -g status-right '#[fg=#8c6c3e,bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh) #[default]│ #[fg=#587539,bold]#(~/.dotfiles/src/scripts/tmux-system-status.sh battery) #[default]│ #[fg=#007197,bold]#(~/.dotfiles/src/scripts/tmux-clock.sh) #[default]'