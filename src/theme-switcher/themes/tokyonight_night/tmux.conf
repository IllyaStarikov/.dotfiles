#!/usr/bin/env bash
# TokyoNight Night colors for Tmux - Pixel Perfect Edition

# Mode and messages
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

# Pane borders with matching backgrounds
set -g pane-border-style "fg=#3b4261,bg=#1a1b26"
set -g pane-active-border-style "fg=#7aa2f7,bg=#1a1b26"

# Status bar styling - using main background for consistency
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#7aa2f7,bg=#1a1b26"

# Window status styling - inactive windows have background, active blends with terminal
setw -g window-status-activity-style "fg=#a9b1d6,bg=#3b4261"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#3b4261"
setw -g window-status-format " #I  #W #F "
setw -g window-status-current-format "#[fg=#7aa2f7,bg=#1a1b26,bold] #I  #W #F "

# Clock mode
set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# Copy mode highlighting
set -g copy-mode-match-style "fg=#1a1b26,bg=#e0af68,bold"
set -g copy-mode-current-match-style "fg=#1a1b26,bg=#f7768e,bold"
set -g copy-mode-mark-style "fg=#1a1b26,bg=#9ece6a,bold"

# Window/pane styling to ensure backgrounds match terminal exactly
set -g window-style "bg=#1a1b26,fg=#c0caf5"
set -g window-active-style "bg=#1a1b26,fg=#c0caf5"

# Update status bar with TokyoNight Night colors
set -g status-left '#{?client_prefix,#[fg=#e0af68 bold]★,#[fg=#7aa2f7 bold]☆} #[fg=#7aa2f7 bold]#S #[default]│ '
set -g status-right '#[fg=#e0af68,bold]#(~/.dotfiles/src/scripts/tmux-utils cpu) #[default]│ #[fg=#bb9af7,bold]#(~/.dotfiles/src/scripts/tmux-utils memory) #[default]│ #[fg=#9ece6a,bold]#(~/.dotfiles/src/scripts/tmux-utils battery) #[default]│ #[fg=#7dcfff,bold]#(~/.dotfiles/src/scripts/tmux-utils clock) #[default]'