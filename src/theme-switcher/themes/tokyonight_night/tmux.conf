# Tokyo Night Theme for tmux
# Enhanced with battery, CPU, and system monitors
# Based on: https://github.com/folke/tokyonight.nvim

# ==============================================================================
# THEME OVERRIDE - DISABLE DEFAULT THEME PLUGINS
# ==============================================================================
# Note: Theme plugins are disabled by not loading them in the main tmux.conf

# Unset all Tokyo Night theme variables
set -gu @tokyo-night-tmux_theme
set -gu @tokyo-night-tmux_window_id_style
set -gu @tokyo-night-tmux_pane_id_style  
set -gu @tokyo-night-tmux_zoom_id_style
set -gu @tokyo-night-tmux_show_datetime
set -gu @tokyo-night-tmux_date_format
set -gu @tokyo-night-tmux_time_format
set -gu @tokyo-night-tmux_show_battery_widget
set -gu @tokyo-night-tmux_battery_name
set -gu @tokyo-night-tmux_battery_low_threshold
set -gu @tokyo-night-tmux_show_netspeed
set -gu @tokyo-night-tmux_netspeed_iface
set -gu @tokyo-night-tmux_netspeed_showip
set -gu @tokyo-night-tmux_netspeed_refresh
set -gu @tokyo-night-tmux_show_git
set -gu @tokyo-night-tmux_show_music
set -gu @tokyo-night-tmux_show_path
set -gu @tokyo-night-tmux_path_format
set -gu @tokyo-night-tmux_show_wbg
set -gu @tokyo-night-tmux_transparent_status_bar

# ==============================================================================
# PLUGIN CONFIGURATION
# ==============================================================================
# Configure battery plugin
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging ''
set -g @batt_icon_status_discharging ''
set -g @batt_icon_status_attached ''
set -g @batt_icon_status_unknown '󰂑'
set -g @batt_remain_short true

# Configure CPU plugin
set -g @cpu_low_icon "󰾆"
set -g @cpu_medium_icon "󰾅"
set -g @cpu_high_icon "󰀪"
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# ==============================================================================
# TOKYO NIGHT COLOR PALETTE
# ==============================================================================
# Background: #1a1b26
# Foreground: #c0caf5
# Selection: #33467c
# Comment: #565f89
# Red: #f7768e
# Green: #9ece6a
# Yellow: #e0af68
# Blue: #7aa2f7
# Magenta: #bb9af7
# Cyan: #7dcfff
# Terminal Black: #414868
# Terminal White: #c0caf5
# Bright Black: #565f89
# Bright White: #c0caf5

# ==============================================================================
# STATUS BAR CONFIGURATION
# ==============================================================================
set -g status-position top
set -g status-justify left
set -g status-style "bg=#1a1b26,fg=#c0caf5"

# ==============================================================================
# WINDOW STYLES
# ==============================================================================
set -g window-style "bg=#1a1b26"
set -g window-active-style "bg=#1a1b26"

# ==============================================================================
# STATUS LEFT
# ==============================================================================
# Format: Session | Mode indicators | Current path
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#3b4261,nobold]#[fg=#7aa2f7,bg=#3b4261] #{?client_prefix,#[fg=#e0af68] ,}#{?pane_in_mode,#[fg=#9ece6a] ,}#{?synchronize-panes,#[fg=#f7768e]󰓦 ,}#[fg=#7dcfff]󰨆 #{b:pane_current_path} #[fg=#3b4261,bg=#1a1b26]"
set -g status-left-style ""
set -g status-left-length 80

# ==============================================================================
# STATUS RIGHT  
# ==============================================================================
# Format: Prefix indicator | CPU | Memory | Battery | Time
set -g status-right "#{prefix_highlight}#[fg=#3b4261,bg=#1a1b26]#[fg=#7aa2f7,bg=#3b4261] #{cpu_icon} #{cpu_percentage} #[fg=#1a1b26,bg=#3b4261]󰀅#[fg=#bb9af7,bg=#3b4261] 󰿕 #{ram_percentage} #[fg=#1a1b26,bg=#3b4261]󰀅#[fg=#9ece6a,bg=#3b4261] #{battery_icon_charge} #{battery_percentage} #[fg=#7aa2f7,bg=#3b4261]#[fg=#15161e,bg=#7aa2f7,bold] 󰥕 %H:%M "
set -g status-right-style ""
set -g status-right-length 100

# ==============================================================================
# WINDOW STATUS
# ==============================================================================
set -g window-status-style "fg=#565f89,bg=#1a1b26"
set -g window-status-format " #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-current-style "fg=#7aa2f7,bg=#3b4261,bold"
set -g window-status-current-format " #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-separator ""
set -g window-status-activity-style "fg=#e0af68,bg=#1a1b26"
set -g window-status-bell-style "fg=#f7768e,bg=#1a1b26"

# ==============================================================================
# PANE BORDERS
# ==============================================================================
set -g pane-active-border-style "fg=#7aa2f7,bg=#1a1b26"
set -g pane-border-style "fg=#3b4261,bg=#1a1b26"
set -g pane-border-status off
set -g pane-border-lines heavy
set -g pane-border-indicators both

# ==============================================================================
# MESSAGE STYLES
# ==============================================================================
set -g message-style "fg=#c0caf5,bg=#3b4261,bold"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g display-panes-colour "#565f89"
set -g display-panes-active-colour "#7aa2f7"

# ==============================================================================
# MODE STYLES
# ==============================================================================
set -g mode-style "fg=#7aa2f7,bg=#3b4261"

# ==============================================================================
# CLOCK MODE
# ==============================================================================
set -g clock-mode-colour "#7aa2f7"
set -g clock-mode-style 24

# ==============================================================================
# COPY MODE
# ==============================================================================
set -g copy-mode-match-style "fg=#1a1b26,bg=#e0af68,bold"
set -g copy-mode-current-match-style "fg=#1a1b26,bg=#f7768e,bold"
set -g copy-mode-mark-style "fg=#1a1b26,bg=#9ece6a,bold"

# ==============================================================================
# PREFIX HIGHLIGHT OVERRIDES (for Tokyo Night)
# ==============================================================================
set -g @prefix_highlight_fg '#1a1b26'
set -g @prefix_highlight_bg '#e0af68'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1a1b26,bg=#9ece6a,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=#1a1b26,bg=#f7768e,bold'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_output_prefix '  '
set -g @prefix_highlight_output_suffix '  '
