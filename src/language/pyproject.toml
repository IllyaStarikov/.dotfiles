# Python Project Configuration
# Configures Black formatter, isort import sorter, mypy type checker
# Style guide: https://google.github.io/styleguide/pyguide.html

[tool.black]
line-length = 100
target-version = ['py38']
# Only format Python files
include = '\.pyi?$'
# Additional exclusions beyond defaults
extend-exclude = '''
(
  # Files excluded from formatting (add patterns as needed)
  # Exclude autogenerated Protocol Buffer files
  | .*_pb2.py
)
'''

[tool.isort]
# Use Black-compatible import formatting
profile = "black"   # Ensures compatibility with Black formatter
line_length = 100   # Match Black's line length setting

[tool.pylsp-mypy]
# Python LSP mypy plugin configuration
enabled = true      # Enable type checking
live_mode = true    # Check types as you type
strict = true       # Enable all strict type checking flags

[tool.pycodestyle]
# PEP 8 style checker configuration
max-line-length = 100
# Ignore specific warnings that conflict with Black
ignore = [
  # keep-sorted start
  "E203",  # Whitespace before ':' (Black handles this differently)
  "W503",  # Line break before binary operator (outdated PEP 8 rule)
  # keep-sorted end
]