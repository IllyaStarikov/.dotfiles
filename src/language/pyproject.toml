[tool.black]
line-length = 100  # Default: 88 (Google style guide)
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded by ^/ will apply only to files in the root of the
# project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.isort]
profile = "black"  # Use Black-compatible settings
line_length = 100  # Match Black's line length

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = true

[tool.pycodestyle]
max-line-length = 100
# keep-sorted start
ignore = ["E203", "W503"]
# keep-sorted end