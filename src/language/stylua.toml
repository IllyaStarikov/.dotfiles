# Stylua configuration for dotfiles
# Consistent Lua formatting across the project

indent_type = "Spaces"
indent_width = 2
column_width = 100  # Modern standard column width
line_endings = "Unix"
quote_style = "AutoPreferDouble"  # Prefer double quotes

# Keep statements expanded for readability
collapse_simple_statement = "Never"

# Always use parentheses for clarity
call_parentheses = "Always"

# Table formatting
[sort_requires]
enabled = false