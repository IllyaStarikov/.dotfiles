# Stylua Configuration - Lua Code Formatter
# Ensures consistent Lua formatting across Neovim configs
# https://github.com/JohnnyMorganz/StyLua

# Indentation: 2 spaces (standard for Lua, matches Neovim conventions)
indent_type = "Spaces"
indent_width = 2

# Line width
column_width = 100

# Import sorting: Disabled to preserve logical grouping
[sort_requires]
enabled = false
