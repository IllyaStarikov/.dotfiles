# Stylua Configuration - Lua Code Formatter
# Ensures consistent Lua formatting across Neovim configs
# https://github.com/JohnnyMorganz/StyLua

# Indentation: Use 2 spaces (matches style guide for Lua)
indent_type = "Spaces"  # Default: "Tabs"
indent_width = 2        # Default: 4 (2 spaces is more compact)

# Line width: Match other formatters at 100 characters
column_width = 100      # Default: 120 (100 fits better on split screens)

# Quotes: Keep original quote style (don't force changes)
# quote_style setting removed - default "AutoPreferDouble" is fine

# Call parentheses: Keep compact style
# call_parentheses setting removed - default "Always" is standard

# Import sorting: Disabled to preserve logical grouping
[sort_requires]
enabled = false  # Default: false (manual organization often better)