# Global clangd configuration - cross-platform
# Platform-specific includes are auto-detected by clangd
CompileFlags:
  Add:
    - '-std=c++17'
    - '-I/usr/local/include'
    - '-I/usr/include'
  Remove:
    # Remove any system-specific flags that might cause issues cross-platform
    - '-stdlib=libc++'

Diagnostics:
  ClangTidy:
    Add: [performance-*, modernize-*]
    Remove: [modernize-use-trailing-return-type]

Completion:
  AllScopes: true
  DetailedLabel: true

InlayHints:
  Enabled: true
  ParameterNames: true
  DeducedTypes: true
