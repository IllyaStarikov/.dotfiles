# Ruff Configuration - Python Linter and Formatter
# Fast, Rust-based replacement for Black, isort, and Flake8
# https://docs.astral.sh/ruff/configuration/

# Maximum line length for code
line-length = 100  # Default: 88 (matches style guide preference)

# Target Python version for compatibility checks
target-version = "py39"  # Default: "py38" (Python 3.9+ features allowed)

# Code formatting configuration
[format]
# Use single quotes for strings (project preference for consistency)
quote-style = "single"  # Default: "double" (style guide is flexible on quotes)

# Linting configuration
[lint]
# Selected rule sets to enforce
select = [
  # keep-sorted start
  "E",  # pycodestyle errors (PEP 8 compliance)
  "F",  # pyflakes (undefined names, unused imports)
  "I",  # isort (import sorting)
  "W",  # pycodestyle warnings (PEP 8 style warnings)
  # keep-sorted end
]

# Import sorting configuration
[lint.isort]
# Use style guide's import ordering conventions
profile = "google"